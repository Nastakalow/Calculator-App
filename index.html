<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/app.js" defer></script>
    <title>Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>calc</h1>
        <div class="theme-content">
          <div class="switch-content">
            <div class="switch-label">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="switch-toggle">
              <h2>theme</h2>
              <input
                id="themeOne"
                name="state-d"
                type="radio"
                checked="checked"
              />
              <label for="themeOne"></label>

              <input id="themeTwo" name="state-d" type="radio" />
              <label for="themeTwo"></label>

              <input id="themeThree" name="state-d" type="radio" />
              <label for="themeThree"></label>
            </div>
          </div>
        </div>
      </div>
      <div class="display-content">
        <h3>0</h3>
      </div>
      <div class="main-content">
        <div class="numbers">
          <button class="keys-btn">7</button>
          <button class="keys-btn">8</button>
          <button class="keys-btn">9</button>
          <button class="keys-btn">DEL</button>
        </div>
        <div class="numbers">
          <button class="keys-btn">4</button>
          <button class="keys-btn">5</button>
          <button class="keys-btn">6</button>
          <button class="keys-btn">+</button>
        </div>
        <div class="numbers">
          <button class="keys-btn">1</button>
          <button class="keys-btn">2</button>
          <button class="keys-btn">3</button>
          <button class="keys-btn">-</button>
        </div>
        <div class="numbers">
          <button class="keys-btn">.</button>
          <button class="keys-btn">0</button>
          <button class="keys-btn">/</button>
          <button class="keys-btn">x</button>
        </div>
        <div class="resetAndEqual">
          <button class="keys-btn">RESET</button>
          <button class="keys-btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
